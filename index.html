<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Layout</title>
</head>
<body>
  <header>
    <div class="container flex-box">
      <!-- logo e nav/menu -->
      <div class="header-left"> logo </div>
      <div class="header-right">menu</div>
    </div>
    
  </header>

  <main class="">

    <!-- section info-app -->
    <section class="info-app container">
      <div class="row flex-box">
        <div class="card flex-box">
          <div class="card-sx">SX</div>
          <div class="card-dx">DX</div>
        </div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
      </div>
    </section>

    <!-- section planing -->
    <section class="planing">
      <div class="row container flex-box">
        <div class="planing-sx">
          <div class="image">IMAGE</div>
          <div class="text">TEXT</div>
        </div>
        
        <div class="planing-dx">
          <div class="card">CARD</div>
        </div>
      </div>
    </section>

    <!-- section partner -->
    <section class="partner container">

        <div class="partner-text"></div>
        <div class="card flex-box">
          <div class="image"></div>
          <div class="text">TEXT</div>
        </div>
              
    </section>
    <!-- section benefit -->
    <!-- section about-us -->
    <!-- section started -->
  </main>

  <footer>

  </footer>
</body>
</html>
