<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Layout</title>
</head>
<body class="debug">
  <header>
    <div class="container flex-box">
      <!-- logo e nav/menu -->
      <div class="header-left"> logo </div>
      <div class="header-right">
        <input type="checkbox" id="ham-check">
        <div class="hamburger-menu"></div>
        <nav>
          <ul class="flex-box">
            <li><a href="#">Planning</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Get Started</a></li>
          </ul>
        </nav>
      </div>
    </div>
    
  </header>

  <main class="">

    <!-- section info-app -->
    <section class="info-app container">
      <div class="row flex-box">
        <div class="col">
          <div class="card flex-box">
            <div class="card-sx">SX</div>
            <div class="card-dx">DX</div>
          </div>
        </div>
        <div class="col">
          <div class="card">2</div>
        </div>
        <div class="col">
          <div class="card">3</div>
        </div>
        <div class="col">
          <div class="card">4</div>
        </div>
        <div class="col">
          <div class="card">5</div>
        </div>
      </div>
    </section>

    <!-- section planing -->
    <section class="planing bkg-color-light-purple">
      <div class="row container flex-box">
        <div class="planing-sx">
          <div class="image">IMAGE</div>
          <div class="text">TEXT</div>
        </div>
        
        <div class="planing-dx">
          <div class="card">CARD</div>
        </div>
      </div>
    </section>

    <!-- section partner -->
    <section class="partner container">

        <div class="partner-text">TESTIMONIALS</div>
        <div class="card bkg-color-light-purple flex-box">
          <div class="card-img">
            <div class="image"></div>
          </div>
          <div class="text">TEXT</div>
        </div>
        <div class="card bkg-color-light-purple flex-box">
          <div class="card-img">
            <div class="image"></div>
          </div>
          <div class="text">TEXT</div>
        </div>
        <div class="card bkg-color-light-purple flex-box">
          <div class="card-img">
            <div class="image"></div>
          </div>
          <div class="text">TEXT</div>
        </div>
    </section>

    <!-- section benefit -->
    <section class="benefit bkg-color-light-purple">
      <div class="container">
        BENEFIT
        <div class="row flex-box">
          <div class="col">
            <div class="card">1</div>
          </div>
          <div class="col">
            <div class="card">2</div>
          </div>
          <div class="col">
            <div class="card">3</div>
          </div>
          <div class="col">
            <div class="card">4</div>
          </div>
          <div class="col">
            <div class="card">5</div>
          </div>
          <div class="col">
            <div class="card">6</div>
          </div>
        </div>
      </div>
    </section>

    <!-- section about-us -->
    <section class="about-us container">
      ABOUT US
      <div class="row flex-box">
        <div class="about-sx">TEXT</div>
        <div class="about-dx">IMAGE</div>
      </div>
      
    </section>
    <!-- section started -->
    <section class="started bkg-color-light-purple">
      <div class="started-text container">TEXT</div>
    </section>

  </main>

  <footer>
    <section class="container">
      FOOTER
    </section>
  </footer>
</body>
</html>
